<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <form id="favThings">
          <div class="form-group">
            <label for="number">Favorite Number</label>
            <input id="number" class="form-control">
          </div>

          <div class="form-group">
            <label for="animal">Favorite Animal</label>
            <input id="animal" class="form-control">
          </div>

          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input id="food" class="form-control">
          </div>

          <div class="form-group">
            <label for="country">Favorite Country</label>
            <input id="country" class="form-control">
          </div>

          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="result">
        <ul id="result">
        </ul>
      </div>
    </div>
  </body>
</html>
